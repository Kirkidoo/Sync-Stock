name: Sync Thibault

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:

jobs:
  sync_thibault:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run Thibault Script
        env:
          ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOP_URL: ${{ secrets.SHOP_URL }}
          SUPPLIER_API_URL: ${{ secrets.SUPPLIER_API_URL }}
          SUPPLIER_API_TOKEN: ${{ secrets.SUPPLIER_API_TOKEN }}
        run: python sync_thibault.py
