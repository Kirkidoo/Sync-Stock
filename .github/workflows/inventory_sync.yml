name: Inventory Sync

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  sync_inventory:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Sync Script
        env:
          # --- THE BRIDGE IS HERE ---
          # Make sure these 4 lines exist exactly like this:
          ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOP_URL: ${{ secrets.SHOP_URL }}
          SUPPLIER_API_URL: ${{ secrets.SUPPLIER_API_URL }}
          SUPPLIER_API_TOKEN: ${{ secrets.SUPPLIER_API_TOKEN }}
        run: python main.py
