name: Inventory Sync

on:
  schedule:
    # --- SCHEDULE SETTINGS ---
    # The line below runs the script at minute 0 of every hour (24 times a day).
    # To run every 4 hours instead, use: '0 */4 * * *'
    - cron: '0 * * * *'
  
  workflow_dispatch:

jobs:
  sync_inventory:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Sync Script
        env:
          ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOP_URL: ${{ secrets.SHOP_URL }}
          SUPPLIER_API_URL: ${{ secrets.SUPPLIER_API_URL }}
          SUPPLIER_API_TOKEN: ${{ secrets.SUPPLIER_API_TOKEN }}
        run: python main.py
